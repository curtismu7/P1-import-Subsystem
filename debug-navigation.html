<!DOCTYPE html>\n<html>\n<head>\n    <title>Navigation Debug</title>\n</head>\n<body>\n    <h1>Navigation Debug Test</h1>\n    \n    <script>\n        // Test if the bundle loads and what subsystems are available\n        console.log('=== Navigation Debug Test ===');\n        \n        // Wait for the app to load\n        setTimeout(() => {\n            console.log('App object:', window.app);\n            \n            if (window.app) {\n                console.log('App subsystems:', window.app.subsystems);\n                \n                if (window.app.subsystems) {\n                    console.log('ViewManager subsystem:', window.app.subsystems.viewManager);\n                    console.log('Navigation subsystem:', window.app.subsystems.navigation);\n                }\n                \n                // Test feature flags\n                console.log('Feature flags available:', typeof window.FEATURE_FLAGS !== 'undefined');\n                if (typeof window.FEATURE_FLAGS !== 'undefined') {\n                    console.log('USE_VIEW_MANAGEMENT:', window.FEATURE_FLAGS.USE_VIEW_MANAGEMENT);\n                    console.log('USE_NAVIGATION_SUBSYSTEM:', window.FEATURE_FLAGS.USE_NAVIGATION_SUBSYSTEM);\n                }\n            }\n            \n            // Test navigation elements\n            const navElements = document.querySelectorAll('[data-view]');\n            console.log('Navigation elements found:', navElements.length);\n            \n            navElements.forEach((el, index) => {\n                console.log(`Nav element ${index}:`, {\n                    view: el.getAttribute('data-view'),\n                    hasClickListener: el.onclick !== null,\n                    element: el\n                });\n            });\n            \n        }, 3000);\n    </script>\n    \n    <!-- Load the bundle -->\n    <script>\n        // Get the current bundle file\n        fetch('/js/bundle-manifest.json')\n            .then(response => response.json())\n            .then(manifest => {\n                const script = document.createElement('script');\n                script.src = '/js/' + manifest.bundleFile;\n                script.onload = () => console.log('Bundle loaded successfully');\n                script.onerror = () => console.error('Bundle failed to load');\n                document.head.appendChild(script);\n            })\n            .catch(error => {\n                console.error('Failed to load bundle manifest:', error);\n                // Fallback to try loading bundle.js\n                const script = document.createElement('script');\n                script.src = '/js/bundle.js';\n                document.head.appendChild(script);\n            });\n    </script>\n</body>\n</html>"
