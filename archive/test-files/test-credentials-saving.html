<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Saving Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 300px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîê Credentials Saving Test</h1>
    
    <div class="test-section info">
        <h2>üìã Test Instructions</h2>
        <p>This test will verify that credentials can be saved to the server using the PUT /api/settings endpoint.</p>
    </div>

    <div class="test-section">
        <h2>üîß Test Credentials Form</h2>
        <form id="credentialsForm">
            <div class="form-group">
                <label for="environmentId">Environment ID:</label>
                <input type="text" id="environmentId" name="environmentId" value="test-env-123" required>
            </div>
            
            <div class="form-group">
                <label for="apiClientId">API Client ID:</label>
                <input type="text" id="apiClientId" name="apiClientId" value="test-client-456" required>
            </div>
            
            <div class="form-group">
                <label for="apiSecret">API Secret:</label>
                <input type="password" id="apiSecret" name="apiSecret" value="test-secret-789" required>
            </div>
            
            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region">
                    <option value="NorthAmerica">North America</option>
                    <option value="Europe">Europe</option>
                    <option value="AsiaPacific">Asia Pacific</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="populationId">Population ID (optional):</label>
                <input type="text" id="populationId" name="populationId" value="test-population-001">
            </div>
            
            <button type="submit" class="btn-primary">üíæ Save Credentials</button>
            <button type="button" class="btn-secondary" onclick="loadCurrentSettings()">üì• Load Current Settings</button>
            <button type="button" class="btn-danger" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </form>
    </div>

    <div class="test-section">
        <h2>üìä Test Results</h2>
        <div id="results"></div>
    </div>

    <script>
        async function saveCredentials(formData) {
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML = '<div class="info">üîÑ Saving credentials...</div>';
                
                const settings = {
                    environmentId: formData.get('environmentId'),
                    apiClientId: formData.get('apiClientId'),
                    apiSecret: formData.get('apiSecret'),
                    region: formData.get('region'),
                    populationId: formData.get('populationId') || ''
                };
                
                console.log('Saving settings:', {
                    hasEnvironmentId: !!settings.environmentId,
                    hasApiClientId: !!settings.apiClientId,
                    hasApiSecret: !!settings.apiSecret,
                    region: settings.region
                });
                
                const response = await fetch('/api/settings', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(settings)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Credentials Saved Successfully!</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Failed to Save Credentials</h3>
                            <p>Status: ${response.status} ${response.statusText}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Saving Credentials</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function loadCurrentSettings() {
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML = '<div class="info">üîÑ Loading current settings...</div>';
                
                const response = await fetch('/api/settings');
                const result = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>üì• Current Settings Loaded</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Failed to Load Settings</h3>
                            <p>Status: ${response.status} ${response.statusText}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Settings</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Form submission handler
        document.getElementById('credentialsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await saveCredentials(formData);
        });
        
        // Load current settings on page load
        window.addEventListener('load', () => {
            loadCurrentSettings();
        });
    </script>
</body>
</html>
