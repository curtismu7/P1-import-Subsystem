<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle Test</title>
</head>
<body>
    <h1>Bundle Loading Test</h1>
    <div id="test-results"></div>
    
    <script>
        // Capture any errors
        window.addEventListener('error', function(e) {
            console.error('Error caught:', e);
            const results = document.getElementById('test-results');
            results.innerHTML += `<p style="color: red;">Error: ${e.message} at ${e.filename}:${e.lineno}</p>`;
        });
        
        // Test if bundle loads
        console.log('About to load bundle...');
        const results = document.getElementById('test-results');
        results.innerHTML = '<p>Loading bundle...</p>';
    </script>
    
    <!-- Load the bundle -->
    <script src="/js/bundle-1753279069.js"></script>
    
    <script>
        // Check if bundle loaded successfully
        setTimeout(() => {
            const results = document.getElementById('test-results');
            results.innerHTML += '<p style="color: green;">Bundle script tag executed</p>';
            
            // Check if any global variables were created
            console.log('Window keys after bundle load:', Object.keys(window).filter(k => !k.startsWith('webkit')));
            
            results.innerHTML += '<p>Check console for details</p>';
        }, 1000);
    </script>
</body>
</html>
